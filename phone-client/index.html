<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Farkle Phone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app">
    <header class="hero">
      <h1>Join Farkle</h1>
      <p id="game-info">Loading game…</p>
    </header>

    <section id="join-card" class="card">
      <form id="join-form">
        <label for="player-name">Your Name</label>
        <input id="player-name" type="text" maxlength="18" autocomplete="name" placeholder="Enter name" required />
        <button type="submit" id="join-button">Join Game</button>
      </form>
      <div id="status" class="status status-info">Connecting…</div>
      <div id="credentials" class="credentials hidden">
        <h2>Connected</h2>
        <p id="player-summary">—</p>
        <button id="leave-button" type="button">Leave Device</button>
      </div>
    </section>

    <section id="turn-card" class="card hidden">
      <header class="turn-header">
        <h2 id="turn-title">Waiting</h2>
        <p id="turn-phase">—</p>
      </header>

      <div class="turn-info">
        <p id="turn-status-line">Turn status unavailable.</p>
        <p id="turn-accumulated">Turn score: 0</p>
        <p id="turn-selection">Selection: 0</p>
      </div>

      <div class="dice-wrapper">
        <div id="dice-container" class="dice-grid"></div>
      </div>

      <div class="actions">
        <button id="roll-button" type="button" disabled>Roll Dice</button>
        <button id="bank-button" type="button" disabled>Bank Score</button>
      </div>

      <p id="turn-hint" class="hint">Awaiting game data…</p>
    </section>
  </main>

  <template id="message-template">
    <div class="toast"></div>
  </template>

  <div id="toast-container"></div>

  <script src="app.js"></script>
</body>
</html>
